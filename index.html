<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플릿 일정 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="app-shell">
    <main class="app-container">
        <header class="hero">
            <span class="eyebrow">Fleet Command Planner</span>
            <h1>플릿 일정 캘린더</h1>
            <p class="subtitle">차분한 캘린더에서 시간대를 선택하고, 필요한 세부 정보를 더해 플릿 운용을 계획하세요.</p>
        </header>

        <section class="workspace" id="workspace">
            <article class="glass-card calendar-card">
                <div id="calendar"></div>
            </article>
        </section>

        <div id="detail-modal" class="detail-modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="detail-modal-title" hidden>
            <div class="glass-card detail-panel" role="document">
                <div class="panel-header">
                    <div>
                        <span class="panel-eyebrow">선택한 일정</span>
                        <h2 id="detail-modal-title">시간과 세부 정보 입력</h2>
                    </div>
                    <button type="button" id="close-panel" class="panel-close" aria-label="입력 패널 닫기"></button>
                </div>

                <form id="event-form" class="form-card">
                    <fieldset>
                        <legend>선택한 시간</legend>
                        <label>
                            시작
                            <input type="text" id="start" name="start" readonly required>
                        </label>
                        <label>
                            종료
                            <input type="text" id="end" name="end" readonly required>
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>세부 정보</legend>
                        <label>
                            플릿 컴포
                            <input type="text" id="fleet" name="fleet" placeholder="플릿 컴포를 입력하세요" required>
                        </label>
                        <label>
                            독트린
                            <input type="text" id="doctrine" name="doctrine" placeholder="독트린을 입력하세요" required>
                        </label>
                        <label>
                            핸드아웃 여부
                            <select id="handout" name="handout" required>
                                <option value="">선택하세요</option>
                                <option value="배포">배포</option>
                                <option value="미배포">미배포</option>
                            </select>
                        </label>
                    </fieldset>

                    <div class="button-group">
                        <button type="submit" id="add-event" disabled>일정 추가</button>
                    </div>
                    <p id="status" role="status" aria-live="polite"></p>
                </form>

                <section id="summary-card" class="summary-card" aria-live="polite">
                    <h3>최근 일정 요약</h3>
                    <div class="summary-body">
                        <p>날짜와 시간을 선택하면 요약이 여기에 표시됩니다.</p>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
